[package]
name = "tick"
version = "0.2.0"
authors = ["Roger Steve Ruiz <hi@rog.gr"]
description = "A time-tracking cli tool that generates useful reports for the last eight days."
repository = "https://github.com/rogeruiz/tick"
readme = "README.md"
keywords = [
  "cli",
  "timekeeping",
  "time-tracking"
]
license = "MIT"

[dependencies]
sqlite = "0.21.2"

[dependencies.clap]
version = "2"
features = [
  "suggestions",
  "color",
  "wrap_help",
  "yaml"
]
